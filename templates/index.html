<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Hamoudi AI Chat</title>
  <!-- خط عربي جميل -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- مهم للتجاوب -->
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      max-width: 100%;
      margin: 0 auto;
      background: #fff;
      padding: 15px;
      border-radius: 12px 12px 0 0;
      overflow-y: auto;
    }

    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 15px;
    }

    .user {
      background: #4facfe;
      color: #fff;
      margin-left: auto;
      text-align: right;
    }

    .ai {
      background: #f5f5f5;
      color: #333;
      margin-right: auto;
      text-align: left;
    }

    .images {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 8px;
      margin-top: 8px;
    }

    .images img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .images img:hover {
      transform: scale(1.05);
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    #input {
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
    }

    #send-btn {
      margin-left: 10px;
      padding: 0 18px;
      border: none;
      border-radius: 25px;
      background: #4facfe;
      color: #fff;
      cursor: pointer;
      font-size: 18px;
    }

    #send-btn:hover {
      background: #00c6ff;
    }

    /* تجاوب مع الشاشات الصغيرة */
    @media (max-width: 600px) {
      .message {
        font-size: 14px;
        max-width: 90%;
      }
      #input {
        font-size: 14px;
      }
      #send-btn {
        font-size: 16px;
        padding: 0 14px;
      }
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <input id="input" type="text" placeholder="اكتب رسالتك هنا...">
    <button id="send-btn" onclick="sendMessage()">➤</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");

    function addMessage(text, sender="ai") {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addImages(images, titleText="صور") {
      const div = document.createElement("div");
      div.className = "message ai";
      const title = document.createElement("div");
      title.textContent = titleText;
      div.appendChild(title);

      const imgContainer = document.createElement("div");
      imgContainer.className = "images";
      images.forEach(img => {
        const link = document.createElement("a");
        link.href = img.image;
        link.target = "_blank";
        const image = document.createElement("img");
        image.src = img.thumbnail;
        link.appendChild(image);
        imgContainer.appendChild(link);
      });
      div.appendChild(imgContainer);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      const isImageQuery =
        text.startsWith("هات صور") ||
        text.startsWith("صور") ||
        text.includes("صور عن") ||
        text.includes("اعرض صور") ||
        text.includes("صور لـ") ||
        text.includes("صور ل ");

      if (isImageQuery) {
        const q = text
          .replace(/^هات صور\s*/, "")
          .replace(/^صور\s*/, "")
          .replace(/(اعرض صور|صور عن|صور لـ|صور ل )/, "")
          .trim() || text;

        try {
          const resp = await fetch(`/api/images?q=${encodeURIComponent(q)}`);
          const data = await resp.json();
          if (data.images && data.images.length > 0) {
            addImages(data.images, `صور عن ${q}`);
          } else {
            addMessage("لم أجد صور مناسبة.", "ai");
          }
        } catch (err) {
          addMessage("حدث خطأ أثناء جلب الصور.", "ai");
        }
        return;
      }

      try {
        const resp = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await resp.json();
        if (data.reply) {
          addMessage(data.reply, "ai");
        } else {
          addMessage(data.error || "خطأ غير معروف", "ai");
        }
      } catch (err) {
        addMessage("تعذر الاتصال بالخادم.", "ai");
      }
    }
  </script>
</body>
</html>
