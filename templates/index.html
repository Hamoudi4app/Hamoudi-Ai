<body>
  <!-- âœ… Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø¬Ø§Ù†Ø¨ÙŠ -->
  <aside id="sidebar">

  </aside>

  <!-- âœ… Ø§Ù„Ù‡ÙŠØ¯Ø± -->
  <header>
    <button id="toggle-sidebar">â˜°</button>
    Hamoudi Ai
    <button id="toggle-theme">ğŸŒ“</button>
  </header>

  <div id="chat"></div>
  <div id="input-area">
    <input id="input" type="text" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ Ù‡Ù†Ø§...">
    <button id="send-btn" onclick="sendMessage()">â¤</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const sidebar = document.getElementById("sidebar");
    const toggleSidebarBtn = document.getElementById("toggle-sidebar");
    const logoutBtn = document.getElementById("logout-btn");

    // ÙØªØ­/Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø¬Ø§Ù†Ø¨ÙŠ
    toggleSidebarBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    // Ø²Ø± ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø®Ø±ÙˆØ¬ â†’ ÙŠÙØªØ­ ØµÙØ­Ø© ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„
    logoutBtn.addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "login.html"; 
    });

    function linkify(text) {
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      return text.replace(urlRegex, url => '<a href="' + url + '" target="_blank">' + url + '</a>');
    }

    function loadChat() {
      const history = localStorage.getItem("chatHistory");
      if (history) chatBox.innerHTML = history;
      const name = localStorage.getItem("username") || "Ø²Ø§Ø¦Ø±";
      document.getElementById("sidebar-username").textContent = name;
    }

    function saveChat() {
      localStorage.setItem("chatHistory", chatBox.innerHTML);
    }

    function addMessage(text, sender="ai") {
      const div = document.createElement("div");
      div.className = "message " + sender;
      const avatar = document.createElement("span");
      avatar.className = "avatar";
      avatar.textContent = sender === "user" ? "ğŸ‘¤" : "ğŸ¤–";
      const content = document.createElement("span");
      content.innerHTML = linkify(text);
      div.appendChild(avatar);
      div.appendChild(content);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      saveChat();
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      try {
        const resp = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await resp.json();
        if (data.reply) addMessage(data.reply, "ai");
        else addMessage(data.error || "Ø®Ø·Ø£ ØºÙŠØ± Ù…Ø¹Ø±ÙˆÙ", "ai");
      } catch {
        addMessage("ØªØ¹Ø°Ø± Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ø§Ù„Ø®Ø§Ø¯Ù….", "ai");
      }
    }

    document.getElementById("toggle-theme").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    window.onload = loadChat;
  </script>
