      margin-top: 8px;
    }

    .images img {

      border-radius: 10px;
      transition: transform 0.2s;
    }

    .images img:hover {

    }

    #input-area {

      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;

    #input {

      padding: 12px;
