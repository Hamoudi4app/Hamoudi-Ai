<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    #sidebar-username {
      padding: 15px;
      font-weight: bold;
      background: #007bff;
      color: #fff;
      text-align: center;
      font-size: 18px;
    }

    #chat-box {
      height: 65vh;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 15px;
      background: #fff;
      font-size: 16px;
    }

    .message {
      margin: 10px 0;
      display: flex;
      align-items: flex-start;
    }

    .message.ai {
      color: #333;
    }

    .message.user {
      color: #007bff;
      justify-content: flex-end;
    }

    .avatar {
      margin-right: 8px;
      font-size: 20px;
    }

    #input-area {
      display: flex;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    #input {
      flex: 1;
      padding: 14px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
    }

    #send-btn {
      margin-left: 12px;
      width: 60px;
      height: 60px;
      font-size: 24px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #send-btn:active {
      background: #0056b3;
    }

    #toggle-theme {
      width: 100%;
      padding: 15px;
      border: none;
      background: #333;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    /* Ø§Ù„ÙˆØ¶Ø¹ Ø§Ù„Ø¯Ø§ÙƒÙ† */
    .dark-mode {
      background: #222;
      color: #eee;
    }

    .dark-mode #chat-box {
      background: #333;
      border-color: #444;
    }

    .dark-mode #input {
      background: #444;
      color: #eee;
      border-color: #555;
    }

    .dark-mode #send-btn {
      background: #555;
      color: #eee;
    }

    /* ØªØ­Ø³ÙŠÙ† Ù„Ù„Ù‡Ø§ØªÙ */
    @media (max-width: 600px) {
      #chat-box {
        height: 60vh;
        font-size: 18px;
      }

      #input {
        font-size: 18px;
        padding: 16px;
      }

      #send-btn {
        width: 65px;
        height: 65px;
        font-size: 26px;
      }

      #sidebar-username {
        font-size: 20px;
        padding: 18px;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar-username"></div>
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="input" type="text" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ Ù‡Ù†Ø§...">
    <button id="send-btn">ğŸ¤</button>

  <button id="toggle-theme">ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ø«ÙŠÙ…</button>

  <script>
    const chatBox = document.getElementById("chat-box");

    function loadChat() {
      const history = localStorage.getItem("chatHistory");
      if (history) {
        chatBox.innerHTML = history;
      } else {
        const name = localStorage.getItem("username") || "Ø²Ø§Ø¦Ø±";
        addMessage(`Ù…Ø±Ø­Ø¨Ø§ ${name}ØŒ ÙƒÙŠÙ ÙŠÙ…ÙƒÙ†Ù†ÙŠ Ù…Ø³Ø§Ø¹Ø¯ØªÙƒØŸ`, "ai");
      }
      const name = localStorage.getItem("username") || "Ø²Ø§Ø¦Ø±";
      document.getElementById("sidebar-username").textContent = name;
    }

    function saveChat() {
      localStorage.setItem("chatHistory", chatBox.innerHTML);
    }

    function addMessage(text, sender = "ai") {
      const div = document.createElement("div");
      div.className = "message " + sender;

      const avatar = document.createElement("span");
      avatar.className = "avatar";
      avatar.textContent = sender === "user" ? "ğŸ‘¤" : "ğŸ¤–";

      const content = document.createElement("span");
      content.innerHTML = text;

      div.appendChild(avatar);
      div.appendChild(content);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      saveChat();
    }

    async function sendMessage() {
      const text = inputField.value.trim();
      if (!text) return;

      addMessage(text, "user");
      inputField.value = "";
      actionBtn.textContent = "ğŸ¤";

      try {
        const resp = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await resp.json();
        if (data.reply) {
          addMessage(data.reply, "ai");
        } else {
          addMessage(data.error || "Ø®Ø·Ø£ ØºÙŠØ± Ù…Ø¹Ø±ÙˆÙ", "ai");
        }
      } catch (err) {
        addMessage("ØªØ¹Ø°Ø± Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ø§Ù„Ø®Ø§Ø¯Ù….", "ai");
      }
    }

    const inputField = document.getElementById("input");
    const actionBtn = document.getElementById("send-btn");

    inputField.addEventListener("input", () => {
      if (inputField.value.trim().length > 0) {
        actionBtn.textContent = "â¤";
      } else {
        actionBtn.textContent = "ğŸ¤";
      }
    });

    actionBtn.addEventListener("click", () => {
      if (inputField.value.trim().length > 0) {
        sendMessage();
      } else {
        startVoiceRecognition();
      }
    });

    function startVoiceRecognition() {
      if ("webkitSpeechRecognition" in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = "ar-SA";
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = function(event) {
          const transcript = event.results[0][0].transcript;
          inputField.value = transcript;
          sendMessage();
        };

        recognition.onerror = function() {
          addMessage("ØªØ¹Ø°Ø± Ø§Ù„ØªØ¹Ø±Ù Ø¹Ù„Ù‰ Ø§Ù„ØµÙˆØª.", "ai");
        };

        recognition.start();
        addMessage("ğŸ¤ Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø¹...", "ai");

      }
    }

    document.getElementById("toggle-theme").addEventListener("click", () => {

    });

    window.onload = loadChat;
  </script>
</body>
</html>
