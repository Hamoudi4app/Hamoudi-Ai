<script>
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("sidebarOverlay");

    function openSidebar() {
        sidebar.classList.add("open");
        overlay.style.display = "block";
    }

    function closeSidebar() {
        sidebar.classList.remove("open");
        overlay.style.display = "none";
    }

    /* ---------------- Chat Logic ---------------- */

    const messagesContainer = document.getElementById("messages");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, isUser = false) {
        const div = document.createElement("div");
        div.classList.add("message");
        div.classList.add(isUser ? "user-message" : "ai-message");
        div.innerText = text;
        messagesContainer.appendChild(div);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        addMessage(text, true);
        userInput.value = "";
        userInput.focus();

        const typing = document.createElement("div");
        typing.classList.add("message", "ai-message");
        typing.innerText = "Hamoudi AI ÙŠÙƒØªØ¨...";
        messagesContainer.appendChild(typing);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        sendBtn.disabled = true;

        try {
            const resp = await fetch("/api/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: text})
            });

            const data = await resp.json();
            messagesContainer.removeChild(typing);

            if (data.reply) {
                addMessage(data.reply, false);
            } else {
                addMessage("Ø®Ø·Ø£: " + data.error, false);
            }
        } catch {
            messagesContainer.removeChild(typing);
            addMessage("ØªØ¹Ø°Ø± Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ø§Ù„Ø®Ø§Ø¯Ù….", false);
        }

        sendBtn.disabled = false;
    }

    userInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
</script>
