<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>التحقق من الرمز - Hamoudi AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #020617;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            width: 90%;
            max-width: 380px;
            padding: 25px;
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid #0ea5e955;
            border-radius: 14px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #0ea5e9, #6366f1);
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .error {
            margin-top: 10px;
            color: #ef4444;
        }
    </style>
</head>

<body>

<div class="card">

    <h2>أدخل رمز التحقق</h2>

    <p>تم إرسال الرمز إلى: <strong>{{ email }}</strong></p>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/verify_otp">
        <input type="text" name="otp" placeholder="أدخل الرمز" required>
        <button>تأكيد</button>
    </form>

</div>

</body>
</html>
