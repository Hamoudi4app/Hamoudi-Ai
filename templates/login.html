<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ابدأ المحادثة - Hamoudi AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #4facfe;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #4facfe;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-box button:hover {
      background: #00c6ff;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>أدخل اسمك للبدء</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" required>
    <button onclick="startChat()">ابدأ المحادثة</button>
  </div>

  <script>
    function startChat() {
      const name = document.getElementById("username").value.trim();
      if (!name) {
        alert("من فضلك أدخل اسمك");
        return;
      }
      // نخزن الاسم في LocalStorage
      localStorage.setItem("username", name);
      // نوجه المستخدم لصفحة الشات عبر السيرفر
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
