<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب - Hamoudi AI</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #020617;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* خلفية نيون */
        .bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, #0ea5e9aa, transparent 60%),
                        radial-gradient(circle at 80% 80%, #6366f1aa, transparent 60%);
            filter: blur(80px);
            z-index: -1;
        }

        /* الكارد */
        .card {
            width: 90%;
            max-width: 380px;
            padding: 25px;
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid #0ea5e955;
            border-radius: 14px;
            box-shadow: 0 0 40px #0ea5e933;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #0ea5e9;
        }

        p {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        label {
            font-size: 0.9rem;
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #1e293b;
            background: #0f172a;
            color: #e2e8f0;
            margin-bottom: 15px;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 0 10px #0ea5e922 inset;
        }

        input:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 12px #0ea5e9aa;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
            transition: 0.2s;
        }

        .btn-register {
            background: linear-gradient(90deg, #0ea5e9, #6366f1);
            color: #fff;
            box-shadow: 0 0 15px #0ea5e955;
        }

        .btn-register:hover {
            box-shadow: 0 0 25px #0ea5e9;
        }

        .error {
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #f87171;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #0ea5e9;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 400px) {
            .card {
                padding: 20px;
            }

            h1 {
                font-size: 1.3rem;
            }

            input, .btn {
                font-size: 0.95rem;
                padding: 10px;
            }
        }
    </style>
</head>

<body>

<div class="bg"></div>

<div class="card">

    <h1>إنشاء حساب</h1>
    <p>ابدأ رحلتك مع <strong>Hamoudi AI</strong></p>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <label>اسم المستخدم</label>
        <input type="text" name="username" placeholder="اسم المستخدم" required>

        <label>البريد الإلكتروني</label>
        <input type="email" name="email" placeholder="example@email.com" required>

        <label>كلمة المرور</label>
        <input type="password" name="password" placeholder="••••••••" required>

        <button class="btn btn-register" type="submit">إنشاء حساب</button>
    </form>

    <div class="login-link">
        لديك حساب بالفعل؟  
        <a href="/">تسجيل الدخول</a>
    </div>

</div>

</body>
</html>
