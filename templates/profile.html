<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الملف الشخصي - Hamoudi AI</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #020617;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, #0ea5e9aa, transparent 60%),
                        radial-gradient(circle at 80% 80%, #6366f1aa, transparent 60%);
            filter: blur(80px);
            z-index: -1;
        }

        .card {
            width: 90%;
            max-width: 380px;
            padding: 25px;
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid #0ea5e955;
            border-radius: 14px;
            box-shadow: 0 0 40px #0ea5e933;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease;
            text-align: center;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #0ea5e9;
        }

        .info {
            margin: 15px 0;
            font-size: 1rem;
            color: #cbd5e1;
        }

        .dev {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .dev a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        .dev a:hover {
            color: #0ea5e9;
            text-shadow: 0 0 10px #0ea5e9;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }

        .btn-chat {
            background: linear-gradient(90deg, #0ea5e9, #6366f1);
            color: #fff;
            box-shadow: 0 0 15px #0ea5e955;
        }

        .btn-chat:hover {
            box-shadow: 0 0 25px #0ea5e9;
        }

        .btn-logout {
            background: linear-gradient(90deg, #ef4444, #dc2626);
            color: #fff;
            box-shadow: 0 0 15px #ef444455;
        }

        .btn-logout:hover {
            box-shadow: 0 0 25px #ef4444;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="bg"></div>

<div class="card">

    <h1>الملف الشخصي</h1>

    <div class="info">
        <strong>اسم المستخدم:</strong> {{ username }}
    </div>

    <div class="dev">
        تم التطوير بواسطة 
        <a href="https://my-profile-4w23.vercel.app/" target="_blank">
            محمد فيصل
        </a>
    </div>

    <button class="btn btn-chat" onclick="window.location.href='/chat'">
        الرجوع إلى الشات
    </button>

    <button class="btn btn-logout" onclick="window.location.href='/logout'">
        تسجيل الخروج
    </button>

</div>

</body>
</html>
